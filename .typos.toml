# The typos-cli configuration.
# https://github.com/crate-ci/typos

[files]
ignore-hidden = false
ignore-dot = false
extend-exclude = [
  ".git/",
  "*.svg",
  "patches/",
]

[default]
binary = false
check-filename = true
check-file = true
unicode=true
locale = "en-us"
extend-ignore-re = []
extend-ignore-identifiers-re = [
  "ANC_CREDS_CMSGCRED",
  "ANC_CREDS_UCRED",
  "PDO_DBLIB_FLAVOUR",
  "secur32",
]
extend-ignore-words-re = [
  "deafults",
  "flavour",
  "gost",
  "shs",
]
